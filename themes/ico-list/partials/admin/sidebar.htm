  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          {% if user.avatar %}
              <img class="img-circle" src="{{ user.avatar.path }}" alt="User Avatar">
          {% else %}
              <img class="img-circle" src="/plugins/smart2be/icoadvice/assets/images/no-photo-64x64.svg"  alt="No User Avatar">
          {% endif %}
        </div>
        <div class="pull-left info">
          {% if (user.name or user.surname) %}
              <p>{{ user.name }} {{ user.surname }}</p>
          {% else %}
              <p>{{ user.email }}</p>
          {% endif %}
          <!-- Status -->
          <i class="fa fa-circle text-success"></i> Online
        </div>
      </div>

     
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header"></li>
        <!-- Optionally, you can add icons to the links -->

        <li{% if this.page.id =='dashboard' %} class="active"{% endif %}><a href="{{ '/dashboard' }} "><i class="fa fa-tachometer"></i> <span>Dashboard</span></a></li>
        <li{% if this.page.id =='profile' %} class="active"{% endif %}> <a href="{{'/dashboard/profile'}}"><i class="fa fa-user"></i> <span>Profile</span></a></li>
        <li{% if this.page.id =='security' %} class="active"{% endif %}><a href="{{'/dashboard/security'}}"><i class="fa fa-lock"></i> <span>Security</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
