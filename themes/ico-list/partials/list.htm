<section class="trending-coin-offering-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <div class="section-title">
                    <h2>Live Token Sales &amp; ICO</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="trending-coin-offering-table"> 
                    <table class="table trending-table table-responsive"> 
                        <thead><!--thead start-->
                            <tr>
                                <th scope="col" class="coin_name_th">Coin Names</th>
                                <th scope="col" class="ratings_th" >Ratings</th>
                                <th scope="col" class="start_price_th" >Start Price</th>
                                <th scope="col" class="founding_target_th" >Founding Target</th>
                                <th scope="col" class="ico_date_th" >ICO End Date</th>
                                <th scope="col" class="action_th" ></th>
                            </tr> 
                            <tr>
                                <td colspan="6" class="th-separator">
                                    <span></span>
                                </td>
                            </tr>
                        </thead><!--thead end-->
                        <tbody>
                            {% component 'listItems' %}
                            
                            
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
