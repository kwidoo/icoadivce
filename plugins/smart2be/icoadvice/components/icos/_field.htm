<div class="form-group">
    {% if label %}
    <label for="{{ name }}" class="col-sm-4 control-label">
    {{ label }}
    </label>
    <div class="col-sm-8">
    {% else %}
    <div class="col-sm-12">
    {% endif %}
        <input type="{{type}}" class="form-control" id="{{ name }}" name="{{ name }}" value="{{ value }}">
    </div>
</div>
