<div class="col-md-9">
    <div class="box">
        <div class="box-header">
        	<h3>Create New ICO</h3>
        </div>
        <form 
            class="form-horizontal" 
            role="form" 
            name="icoForm" 
            data-request="{{ __SELF__ }}::onSave" 
            data-request-success="$('.confirm-container').removeClass('hide');"
            data-request-validate
            data-request-flash>
            <div id="error" class="alert alert-dismissable" data-validate-error>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <p data-message></p>
            </div>   
            <div class="box-body ">
    			{{ form_token() }} 
    			{{ form_sessionKey() }}

                {% partial '@_field' label="ICO Name" name="name" type="text" %}
                {% partial '@_field' label="ICO Short Name" name="tiker" type="text" %}
            </div>
                
    	    <div class="box-footer ">
                <button type="submit" 
                        value="create" 
                        class="btn btn-round btn-success">
                    Create
                </button>
                <a href="{{ '/dashboard' }}"  
                   class="btn btn-default btn-fill" 
                   style="float:right" >Cancel</a>
    	    </div>
        </form>
    </div>
</div>
