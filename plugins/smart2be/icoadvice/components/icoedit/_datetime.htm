{% if label %}
    <label for="{{ name }}">
        {{ label }}
    </label>
{% endif %}
<div class="input-group date" style="padding-bottom:15px">
    <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
    </div>
    <input name="{{name}}" type="text" class="form-control pull-right datepickers" id="datepicker" value="{{ value }}">
</div>
