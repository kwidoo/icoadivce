<div class="form-group">
    {% if label %}
	<label for="{{ name }}" class="col-sm-4 control-label">
    	{{ label }}
	</label>
	<div class="col-sm-8">
    {% else %}
    <div class="col-sm-12">
    {% endif %}
		<select name="{{ name }}" class="form-control">
			{% for key, i in content %}
				<option {% if value == key %}selected{% endif %} value="{{ key }}">{{ i }}</option>
		    {% endfor %}	    
		</select>
	</div>
</div>
