{% for tp in team_link %}
<tr>
    <td>
        <input type="hidden" name="link_id{{tp.id}}" value="{{tp.id}}">
        <select name="type{{tp.id}}" class="selectpicker" data-size="3" data-style="btn btn-green btn-round" >
            <option {% if tp.type == 0 %}selected{%endif%} value="0">LinkedIn</option>
            <option {% if tp.type == 1 %}selected{%endif%} value="1">Facebook</option>
            <option {% if tp.type == 2 %}selected{%endif%} value="2">Twitter</option>
            <option {% if tp.type == 20 %}selected{%endif%} value="20">Other</option>
        </select>
    </td>
    <td>
        <input name="other{{tp.id}}" type="text" class="form-control  value="{{ tp.type }}">
    </td>
    <td>
        <input name="url{{tp.id}}" type="text" class="form-control  value="{{ tp.url }}">
    </td>

    <td class="text-right">
        <button 
            type="button" 
            rel="tooltip" 
            class="btn btn-danger btn-link" 
            data-request="onDeleteTeamLink" data-request-data="delete_id: {{tp.id}}">
            <i class="material-icons">delete</i>
        </button>
    </td>
</tr>
{% endfor %}
