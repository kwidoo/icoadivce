{% for tp in team_link %}
<tr>
    <td>
        {% partial '@_hidden' name='link_id' ~ tp.id  value = tp.id %}
        {% partial '@_select' 
                    label='' 
                    name='type' ~ tp.id 
                    size='3' 
                    content = {'0':'Linkedin',
                               '1':'Facebook',
                               '2':'Twitter',
                               '3':'Slack',
                               '4':'Git',
                               '5':'Blog',
                               '99':'Other'}
                    value = tp.type 
            %}
    </td>
    <td>
        <input name="other{{tp.id}}" type="text" class="form-control  value="{{ tp.type }}">
    </td>
    <td>
        <input name="url{{tp.id}}" type="text" class="form-control  value="{{ tp.url }}">
    </td>

    <td class="text-right">
        <button 
            type="button" 
            rel="tooltip" 
            class="btn btn-danger btn-round" 
            data-request="onDeleteTeamLink" data-request-data="delete_id: {{tp.id}}">
            <i class="material-icons">delete</i>
        </button>
    </td>
</tr>
{% endfor %}
