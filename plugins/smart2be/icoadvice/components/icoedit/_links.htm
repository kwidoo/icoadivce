<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Other</th>
                <th>Link</th>
                <th>Description</th> 
                <th>Status</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for links in ico.links  %}
            {% partial "@_list_row" 
                columns = {
                    '0': 
                        (links.type) ? 
                                links.type :
                                links.type,
                    '1': links.other,
                    '2': links.url,
                    '3': links.description,
                    '4': (links.status == 0) ? '<span class="badge badge-info">Draft</span>' : '<span class="badge badge-success">Published</span>',
                    '5': '<button 
                        type="button"  
                        rel="tooltip" 
                        class="btn btn-success btn-round" 
                        data-request="onAddLink" 
                        data-request-data="links_id: ' ~  links.id ~ '"
                        data-toggle="modal" 
                        data-target="#modalPopup">
                        <i class="material-icons">edit</i>
                    </button>
                    <button 
                        type="button" 
                        rel="tooltip" 
                        class="btn btn-danger btn-round" 
                        data-request="onLinkDelete"
                        data-request-data="delete_id: ' ~ links.id ~ '"
                        >
                        <i class="material-icons">delete</i>
                    </button>' } 
            %}
            {% endfor %} 
        </tbody>
    </table>
</div>
