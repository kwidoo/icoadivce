<div class="hr-breaak-line"></div>
<div class="details-page-inner">
    <div class="timer-area">
        <h2 style="margin-bottom:0">Partners</h2>
        <br>
        <div class="row">
        {% for partner in ico.partners %}
            <div class="col-md-4 text-center">
                <a href="{{partner.url}}" style="color:black;font-weight:200" target="_blank">
                    <img src="{{partner.image.path}}" width="80%"/>
                    <p>{{ partner.name }}</p>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
