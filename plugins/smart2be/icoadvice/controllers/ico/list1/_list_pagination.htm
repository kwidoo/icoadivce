 <?php if ($pageLast > 1): ?>
    <?php if ($pageCurrent > 1): ?>
        <li class="page-item">
            <a class="page-link" 
                href="javascript:;" 
                data-request="<?= $this->getEventHandler('onPaginate') ?>"
                data-request-data="page: 1"
                data-load-indicator="<?= e(trans('backend::lang.list.loading')) ?>"
                title="<?= e(trans('backend::lang.list.first_page')) ?>">1
            </a>
        </li>
    <?php else: ?>
        <span class="page-first" title="<?= e(trans('backend::lang.list.first_page')) ?>"></span>
    <?php endif ?>
    <?php if ($pageCurrent > 1): ?>
        <li class="page-item">
            <a 
                class="page-link" 
                href="javascript:;" 
                data-request="<?= $this->getEventHandler('onPaginate') ?>"
                data-request-data="page: <?= $pageCurrent-1 ?>"
                data-load-indicator="<?= e(trans('backend::lang.list.loading')) ?>"
                title="<?= e(trans('backend::lang.list.prev_page')) ?>">
                «
            </a>
        </li>
    <?php else: ?>
        <span
            class="page-back"
            title="<?= e(trans('backend::lang.list.prev_page')) ?>"></span>
    <?php endif ?>
            
    <?php for($i = 1; $i <= $pageLast ; $i++): ?>
        <li class="page-item">
            <?php if ($i != $pageCurrent): ?>
            <a 
            class="page-link" 
            href="javascript:;" 
            data-request="<?= $this->getEventHandler('onPaginate') ?>"
            data-request-data="page: <?= $i ?>"
            data-load-indicator="<?= e(trans('backend::lang.list.loading')) ?>"
            title="<?= $i ?>">
            <?= $i ?>
            </a>
            <?php else: ?>
            <?= $i ?>
            <?php endif ?>
        </li>
        <option value="<?= $i ?>" <?= $i === $pageCurrent ? 'selected' : '' ?>><?= $i ?></option>
    <?php endfor ?>

    <?php if ($pageLast > $pageCurrent): ?>
        <li class="page-item">
            <a class="page-link" 
                href="javascript:;"
                data-request-data="page: <?= $pageCurrent+1 ?>"
                data-request="<?= $this->getEventHandler('onPaginate') ?>"
                data-load-indicator="<?= e(trans('backend::lang.list.loading')) ?>"
                title="<?= e(trans('backend::lang.list.next_page')) ?>">
            »
            </a>
        </li>
    <?php else: ?>
        <span
            class="page-next"
            title="<?= e(trans('backend::lang.list.next_page')) ?>"></span>
    <?php endif ?>
<?php endif ?>
